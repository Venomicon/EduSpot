<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head lang="en">
    <title th:text="#{editInfo}">Edit information</title>
</head>
<body layout:fragment="content">
<div class="row">
    <h1 class="header center orange-text" th:text="#{editInfo}"></h1>
</div>
<div class="row">
    <form class="col s12" method="post" th:action="@{/profile/edit}" th:object="${user}">
        <div class="row">
            <div class="input-field col s6">
                <input id="first_name" type="text" th:field="${user.firstName}"
                       th:placeholder="#{signupPage.firstname}" th:errorclass="invalid"/>
                <div th:errors="*{firstName}" class="red-text">Error</div>
            </div>
            <div class="input-field col s6">
                <input id="last_name" type="text" th:field="${user.lastName}"
                       th:placeholder="#{signupPage.lastname}" th:errorclass="invalid"/>
                <div th:errors="*{lastName}" class="red-text">Error</div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="birth_date" type="text" th:field="${user.birthDate}"
                       th:placeholder="#{signupPage.birthDate}" th:errorclass="invalid"/>
                <div th:errors="*{birthDate}" class="red-text">Error</div>
            </div>
        </div>
        <div class="row s12 center">
            <button class="btn indigo waves-effect waves-light" type="submit" name="save" th:text="#{submit}">Wy≈õlij
                <i class="material-icons">send</i>
            </button>
        </div>
    </form>
    <div class="row s12 center">
        <button class="btn indigo waves-effect waves-light" th:text="#{changePassword}">Change password
            <i class="material-icons">send</i>
        </button>
    </div>
</div>
</body>
</html>
