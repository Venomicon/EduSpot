<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title th:text="#{loginPage.login}">Logowanie</title>
</head>
<body>
<div class="section no-pad-bot" layout:fragment="content">
    <div class="container">
        <h2 class="header center orange-text" th:text="#{loginPage.login}">Logowanie</h2>
        <div class="row">
            <div id="errorMessage" class="card-panel red lighten-2" th:if="${param.error}">
                <span class="card-title" th:text="#{loginPage.incorrect}">Błędna nazwa lub hasło</span>
            </div>
            <form class="col s12" action="/login" method="post">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="username" name="username" type="text" class="validate"/>
                        <label for="username" th:text="#{username}">Nazwa użytkownika</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" name="password" type="password" class="validate"/>
                        <label for="password" th:text="#{password}">Hasło</label>
                    </div>
                </div>
                <div class="row center">
                    <button class="btn waves-effect waves-light" type="submit" name="action" th:text="#{submit}">Wyślij
                        <i class="mdi-content-send right"></i>
                    </button>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>
            <form th:action="@{/signup}">
                <div class="row center">
                    <button type="submit" class="btn waves-effect waves-light" th:text="#{signup.button}">
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
