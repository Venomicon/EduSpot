<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head lang="en">
    <title th:text="#{signupPage.title}">Zarejestruj się</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body layout:fragment="content">
<div class="container">
    <div class="row">
        <h1 class="header center orange-text" th:text="#{signupPage.title}"></h1>
    </div>
    <div class="row">
        <form class="col s12" method="post" th:action="@{/signup}" th:object="${user}">
            <div class="row">
                <div class="input-field col s6">
                    <input id="first_name" type="text" required="required" th:field="${user.firstName}"
                           th:placeholder="#{signupPage.firstname}" th:errorclass="invalid"/>
                    <div th:errors="*{firstName}" class="red-text">Error</div>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" required="required" th:field="${user.lastName}"
                           th:placeholder="#{signupPage.lastname}" th:errorclass="invalid"/>
                    <div th:errors="*{lastName}" class="red-text">Error</div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="birth_date" class="datepicker" type="text" required="required" th:field="${user.birthDate}"
                           th:placeholder="#{signupPage.birthDate}" th:errorclass="invalid"/>
                    <div th:errors="*{birthDate}" class="red-text">Error</div>
                </div>
                <div class="input-field col s6">
                    <input id="email" type="email" required="required" th:field="${user.credentials.email}"
                           th:placeholder="#{signupPage.email}" th:errorclass="invalid"/>
                    <div th:errors="*{credentials.email}" class="red-text">Error</div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="user_name" type="text" required="required" th:field="${user.credentials.username}"
                           th:placeholder="#{username}" th:errorclass="invalid"/>
                    <div th:errors="*{credentials.username}" class="red-text">Error</div>
                </div>
                <div class="input-field col s6">
                    <input id="password" type="password" required="required" th:field="${user.credentials.password}"
                           th:placeholder="#{password}" th:errorclass="invalid"/>
                    <div th:errors="*{credentials.password}" class="red-text">Error</div>
                </div>
            </div>
            <div class="row s12 center">
                <button class="btn indigo waves-effect waves-light" type="submit" name="saveForm" th:text="#{submit}">Wyślij
                    <i class="material-icons">send</i>
                </button>
            </div>
        </form>
    </div>
</div>


<script src="/webjars/jquery/3.4.1/jquery.js"></script>
<script src="/webjars/materializecss/1.0.0/js/materialize.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('.datepicker').datepicker({
            format: 'yyyy-mm-dd'
        });
    });
</script>
</body>
</html>
